<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str=[100,6,9,2,90];
  //设置最小值为100
  let min=str[0];
  //设置最大值为90
  let max=str[str.length-1];
  for (let i = 0; i <str.length ; i++) {
      if (str[i] < min){
          min = str[i];
      }
      if (str[i] > max){
          max = str[i];
      }
  }
  console.log("min",min);
  console.log("max",max);
</script>
</body>
</html>
