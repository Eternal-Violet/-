        function Dog(name,age,color){
            this.name = name;
            this.age = age;
            this.color = color;
        }
        Dog.prototype.run = function(){
            console.log(this.name,"正在跑");
        }


        function Keji(name,age,color){
            Dog.call(this,name,age,color);
        }

        Keji.prototype=new Dog();
        Keji.prototype.constructor=Keji;


        let keji = new Keji("haha",20,'red');
         console.log(keji.name);
         console.log(keji.age);
         console.log(keji.color);
         keji.run();
